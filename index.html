<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="opener" id="socialOpener">
            <p>Social Media</p>
            <img src="https://img.icons8.com/?size=100&id=164&format=png&color=000000" alt="arrow" id="arrow">
        </div>
        <div class="social-medias" id="socials">
            <a href="#">
                <img src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000" alt="facebook">
                <p>Facebook</p>
            </a>
            <a href="#">
                <img src="https://img.icons8.com/?size=100&id=9a46bTk3awwI&format=png&color=000000" alt="youtube">
                <p>Youtube</p>
            </a>
            <a href="#">
                <img src="https://img.icons8.com/?size=100&id=13963&format=png&color=000000" alt="twitter">
                <p>Twitter</p>
            </a>
            <a href="#">
                <img src="https://img.icons8.com/?size=100&id=13930&format=png&color=000000" alt="linkedin">
                <p>LinkedIn</p>
            </a>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
